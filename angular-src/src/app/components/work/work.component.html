<div class="work-container">
  <h3 style="font-weight: normal;font-size:1.3rem;">{{ completed }} out {{ target }} pages completed</h3>
  <mat-grid-list [cols]="(isHandset$ | async) ? 1 : 3" rowHeight="60">
    <mat-grid-tile *ngFor="let range of ranges" colspan="1" rowspan="1">
      <mat-icon [ngStyle]="{'visibility':range.value == 50 ? 'visible' : 'hidden'}" [style.margin-left]="range.margin+'%'">done</mat-icon>
      <input class="slider" [ngClass]="range.value==50 ? 'completed' : ''" id="range{{range.id}}" (window:keydown.space)="spacePress($event)" type="range" style="flex:1;" 
            [(ngModel)]="range.value" [style.margin-right]="maxOffset-range.margin+'%'" onmousedown="return false" (input)="checkComplete()">
      <p>{{range.value}}</p>
      <!-- <mat-slider min="0" max="100" step="1" [(ngModel)]="range.value" [value]="range.value" thumbLabel style="width:100%;" [style.margin-right]="maxOffset-range.margin+'%'"></mat-slider> -->
    </mat-grid-tile>
  </mat-grid-list>
  <button mat-raised-button (click)="cheat()">Cheat</button>
</div>
